<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Classification Éléphant vs Zèbre</title>
    <!-- Inclusion de Google Fonts et de CSS pour la personnalisation -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            text-align: center; 
            background-color: #f0f8ff; /* Couleur de fond */
            margin: 0;
            padding: 0;
        }
        h1 { 
            font-size: 2.5em; 
            color: #2c3e50; 
            margin-top: 30px;
            animation: fadeInDown 1s;
        }
        form { 
            margin: 40px 0; 
            animation: fadeInUp 1s;
        }
        input[type="file"] { 
            margin: 20px 0; 
            font-size: 1em;
        }
        input[type="submit"] {
            font-size: 1em;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        /* Styles spécifiques pour les boutons */
        input[type="submit"][name="action"][value="Charger l'image"] {
            background-color: #3498db;
        }
        input[type="submit"][name="action"][value="Charger l'image"]:hover {
            background-color: #2980b9;
        }
        input[type="submit"][name="action"][value="Prédire"] {
            background-color: #27ae60;
        }
        input[type="submit"][name="action"][value="Prédire"]:hover {
            background-color: #1e8449;
        }
        input[type="submit"][name="action"][value="Réinitialiser"] {
            background-color: #e74c3c;
        }
        input[type="submit"][name="action"][value="Réinitialiser"]:hover {
            background-color: #c0392b;
        }
        h2 { 
            font-size: 2em; 
            color: #27ae60; 
            margin-top: 30px;
            animation: fadeIn 1s;
        }
        img { 
            max-width: 400px; 
            margin-top: 20px; 
            border: 5px solid #bdc3c7; 
            border-radius: 10px;
            animation: zoomIn 1s;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Classification Éléphant vs Zèbre</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        {% if not image_path %}
            <!-- Si aucune image n'est téléchargée, afficher le formulaire de téléchargement -->
            <input type="file" name="image" accept="image/*" required><br><br>
            <input type="submit" name="action" value="Charger l'image">
            <input type="submit" name="action" value="Réinitialiser">
        {% else %}
            <!-- Si une image est téléchargée, afficher les boutons Prédire et Réinitialiser -->
            <input type="submit" name="action" value="Prédire">
            <input type="submit" name="action" value="Réinitialiser">
        {% endif %}
    </form>
    {% if image_path %}
        <!-- Afficher l'image téléchargée -->
        <h2>Image téléchargée :</h2>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Image téléchargée">
    {% endif %}
    {% if prediction %}
        <h2>Prédiction : {{ prediction }} <br>(Confiance : {{ confidence|round(2) }}%)</h2>
    {% endif %}
</body>
</html>
